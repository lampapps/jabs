{% extends "base.html" %}

{% block title %}Global Configuration{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row pb-0">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="mt-4 mb-3">Global Configuration</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Edit global settings for JABS (config/global.yaml)</li>
            </ol>
            <div class="card shadow-sm border border-secondary-subtle border-2">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fa-solid fa-gear"></i> global.yaml</span>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editGlobalModal">
                        <i class="fa fa-edit"></i> Edit
                    </button>
                </div>
                <div class="card-body">
                    <pre class="bg-light text-dark p-3 rounded" style="min-height: 200px; max-height: 500px; overflow:auto;">{{ raw_data }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editGlobalModal" tabindex="-1" aria-labelledby="editGlobalModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form method="post" action="{{ url_for('config.save_global') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editGlobalModalLabel">Edit global.yaml</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea name="content" id="globalYamlEditor" class="form-control" rows="18" style="font-family: monospace;">{{ raw_data }}</textarea>
        {% if error %}
            <div class="alert alert-danger mt-2">{{ error }}</div>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
