{% extends "base.html" %}
{% block title %}Edit Config: {{ filename }}{% endblock %}
{% block content %}
<div class="container my-5">
    <h2>Edit {{ filename }}</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('dashboard.save_config', filename=filename) }}">
        <div id="editor" style="height: 700px; width: 100%;">{{ content }}</div>
        <div id="yaml-error" class="text-danger mt-2"></div>
        <textarea name="content" id="content" style="display:none;"></textarea>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a href="{{ url_for('dashboard.config') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
  var editor = ace.edit("editor");
  editor.session.setMode("ace/mode/yaml");
  editor.setTheme("ace/theme/github");
  editor.setFontSize("16px");

  var errorDiv = document.getElementById("yaml-error");

  function validateYAML() {
    try {
      jsyaml.load(editor.getValue());
      errorDiv.textContent = "";
    } catch (e) {
      errorDiv.textContent = "YAML Error: " + e.message;
    }
  }

  editor.session.on('change', validateYAML);
  // Initial validation
  validateYAML();

  // On form submit, copy editor content to textarea
  document.querySelector("form").onsubmit = function() {
    document.getElementById("content").value = editor.getValue();
  };
</script>
{% endblock %}
