{% extends "base.html" %}
{% block title %}Edit Config: {{ file_name }}{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-10 mx-auto">
            <h1 class="mb-4">Editing: <code>{{ file_name }}</code></h1>
            <div class="card shadow-sm border border-secondary-subtle border-2">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>
                        <i class="fa fa-file-code me-2 text-white"></i>
                        Edit {{ file_name }}
                    </span>
                </div>
                <form method="post" action="{{ url_for('config.save_config', filename=file_name) }}">
                    <input type="hidden" name="next" value="{{ cancel_url }}">
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <div id="editor" style="height: 700px; width: 100%;">{{ raw_data }}</div>
                        <div id="yaml-error" class="text-danger mt-2"></div>
                        <textarea name="content" id="content" style="display:none;"></textarea>
                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{ cancel_url }}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
  var editor = ace.edit("editor");
  editor.session.setMode("ace/mode/yaml");
  editor.setTheme("ace/theme/github");
  editor.setFontSize("16px");

  var errorDiv = document.getElementById("yaml-error");

  function validateYAML() {
    try {
      jsyaml.load(editor.getValue());
      errorDiv.textContent = "";
    } catch (e) {
      errorDiv.textContent = "YAML Error: " + e.message;
    }
  }

  editor.session.on('change', validateYAML);
  // Initial validation
  validateYAML();

  // On form submit, copy editor content to textarea
  document.querySelector("form").onsubmit = function() {
    document.getElementById("content").value = editor.getValue();
  };
</script>
{% endblock %}
