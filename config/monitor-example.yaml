# Configure monitoring settings. Rename this file to monitor.yaml if needed.
# Manual targets have been replaced with auto-discovery functionality.

enable_monitoring: true    # true | false
shared_monitor_dir: "/path/to/shared/directory"  # must be a local or mapped drive
ip_range_start: "192.168.1.2"     # Start of IP range for auto-discovery
ip_range_end: "192.168.1.254"     # End of IP range for auto-discovery
port: 5000                         # Port to scan for JABS instances
default_grace_period: 60           # time in minutes to wait after last scheduled run to throw error

